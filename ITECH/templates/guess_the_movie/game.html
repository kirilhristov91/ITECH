<body class="backgroundQueston">
  <script>
    // using jQuery
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) == (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    function sameOrigin(url) {
      console.log("v origin sym")
      // test that a given url is a same-origin URL
      // url could be relative or scheme relative or absolute
      var host = document.location.host; // host + port
      var protocol = document.location.protocol;
      var sr_origin = '//' + host;
      var origin = protocol + sr_origin;
      // Allow absolute or scheme relative URLs to same origin
      return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
        (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
        // or any other URL that isn't scheme relative or absolute i.e relative.
        !(/^(\/\/|http:|https:).*/.test(url));
    }
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });
  </script>
  <br>
  <div id="wrapper">
  <p class="text-center offset-left styletitle">question number </p>
    <p class="text-center offset-left" id ="questionNumber"> 1 </p>
    </div>
  {% for question in game_session.question_set.all %}

<div class="col-md-4 col-md-offset-4 ">

</div>
    {% for answer in question.answer_set.all %}

    <button id="{{answer.id}}" type="button" class="btn below col-md-5 col-md-offset-4 row"  value="{{answer.text}}" onclick="increment()">
      {{answer.text}}

    </button>




    <script type="text/javascript">
      var counter = 1;
      $("#{{answer.id}}").click(function(event) {
        var element = $(this);
        if ("{{question.movie.title}}" === $(this).attr("value")) {
          element.removeClass("btn");
          element.addClass("CorrectGuess");
          $.ajax({
            url: "/guess_the_movie/question/{{question.id}}/update/",
            method: "POST",
            data: {
              "value": true,
              CSRF: "{{csrf_token}}"
            },
            success: function(result) {
            }
          });
        } else {
          element.removeClass("btn");
          element.addClass("wrongGuess");
        }
       setTimeout(
          function(){
            var next = {{question.id}} + 1;
            console.log(next);
            console.log($("#" + next));
            //sleep(200);
            $("#{{question.id}}").hide();
            $("#" + next).show();
          },200
        );
      });

      function add() {
        if (counter == 10){
          window.location = "/guess_the_movie/summary/{{game_session.id}}"
        }
        else {
          counter += 1
          console.log("Counter " + counter);
          return counter;
        }
      }

      function increment(){
        document.getElementById("questionNumber").innerHTML = add();
      }

    </script>
