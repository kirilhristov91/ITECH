{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}<title>Login</title>{% endblock %}
{% block body %}<body id="page-top" background="/static/img/blurry5.jpg">{% endblock %}
{% block uppper %}
<div class="container margin_register">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Log in to continue to Guess The Movie</h1>
            <div class="account-wall">
                <img class="profile-img"
                     src="/static/img/user.png"
                     alt="">
                <form id="login_form" class="form-signin" method="post" action="/guess_the_movie/login/" onsubmit="return checkLogin(this);">
                    {% csrf_token %}
                    Username: <input type="text" class="form-control" name="username" value="" size="50"/>
                    <br/>
                    Password: <input type="password" class="form-control" name="password" value="" size="50"/>
                    <br/>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
